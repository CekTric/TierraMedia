    <div class="formulario">
        <h1>REGISTRAR USUARIO</h1>
        <div class="fieldsets-container">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre y Apellidos:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellidos"><br>
                <label for="passw">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña segura"><br>
                <label for="correo">Correo Electronico:</label>
                    <input type="email" id="email" name="email" placeholder="Email"><br>
                <label for="año">Fecha de nacimiento:</label>
                    <input type="date" id="edad" name="edad"><br>
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo">
                      <option value="seleccionar" selected disabled>seleccionar</option>
                      <option value="hombre" >Hombre</option>
                      <option value="mujer">Mujer</option>
                    </select><br>
                <label for="comerciales">Aceptar políticas de privacidad:</label>
                    <input type="checkbox" id="comerciales" name="comerciales">
            </fieldset>
            <fieldset>
                <legend>Comentarios (Opcional)</legend>
                <label for="comentario">¡Dejanos tu opinión para mejorar!</label>
                    <textarea id="message" name="message" placeholder="Escribe aquí"></textarea><br>
                    <input type="submit" id="enviar" value="Enviar">
            </fieldset>
            
        </div>
